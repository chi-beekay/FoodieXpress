<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------- WEBSITE TITLE --------------->
    <title>Foodie Xpress | Landing Page</title>

    <!--------------- LINK CSS --------------->
    <link rel="stylesheet" href="style.css">

    <!--------------- LINK ICONSCOUT  --------------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <!--------------- HEADER --------------->
    <header class="header">
        <!--------------- NAV --------------->
        <nav>
            <!-- logo -->
            <div class="logo">
                <img src="./images/Group 125.png" alt="">
            </div>

            <!-- nav menu mobile-->
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Start Your Order</a>
                    </li>
                    <li class="nav-item nav-btn">
                        <a href="#" class="nav-link btn">Get Started</a>
                    </li>
                </ul>
                <!-- nav-close -->
                <div class="nav-close" id="nav-close">
                    <i class="uil uil-multiply"></i>
                </div>
            </div>
            <!-- nav-open -->
            <div class="nav-bar" id="nav-open">
                <i class="uil uil-bars"></i>
            </div>
        </nav>
    </header>

    <!--------------- FORM Section--------------->
    <section class="form">
        <div class="form-container">
            <h1>Customer Account Signup</h1>
            <p>Signup for a New Account</p>
            <form action="#" class="input_form">
                <!-- name -->
                <label for="name-input">
                    <input type="text" name="name" class="input" id="" placeholder="Fullname">
                    <i class="uil uil-user left"></i>
                </label>
                <!-- email -->
                <label for="email-input">
                    <input type="email" name="email" class="input" id="" placeholder="Email">
                    <i class="uil uil-envelope-check left"></i>
                </label>
                <!-- phone number -->
                <label for="phone-input">
                    <input type="text" name="phone" class="input" id="" placeholder="Phone Number">
                    <i class="uil uil-phone left"></i>
                </label>
                <!-- password -->
                <label for="password-input">
                    <input type="password" name="password" class="input password_input" id="" placeholder="Password">
                    <i class="uil uil-lock-alt left"></i>
                    <i class="uil uil-eye eyes"></i>
                </label>
                <!-- Confirm password -->
                <label for="ConfirmPassword-input">
                    <input type="password" name="password" class="input password_input" id="" placeholder="Confirm Password">
                    <i class="uil uil-lock-alt left"></i>
                    <i class="uil uil-eye eyes"></i>
                </label>
                <!-- submit -->
                <button type="submit">Get Started</button>
            </form>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./app.js"></script>
</body>

</html>
